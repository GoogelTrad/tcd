<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        #gameCanvas {
            border: 1px solid black;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const roomName = "{{ room_name }}";
        const socket = new WebSocket(`ws://${window.location.host}/ws/game/${roomName}/`);

        let ball = {x: 400, y: 300};
        let leftPad = {y: 250};
        let rightPad = {y: 250};

        socket.onopen = function(event) {
            console.log("WebSocket is open now.");
        };        

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            console.log(`Received game state: Ball at (${data.ball_x}, ${data.ball_y}), Left pad at ${data.left_pad_y}, Right pad at ${data.right_pad_y}`);
            ball.x = data.ball_x;
            ball.y = data.ball_y;
            leftPad.y = data.left_pad_y;
            rightPad.y = data.right_pad_y;
            draw();
        };

        document.addEventListener('keydown', function(event) {
            console.log(`Key pressed: ${event.key}`);
            if (event.key === 'z' || event.key === 's' || event.key === 'ArrowUp' || event.key === 'ArrowDown') {
                socket.send(JSON.stringify({'type': event.key}));
            }
        });

        function draw() {
            console.log("Drawing game state.");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillRect(ball.x - 5, ball.y - 5, 10, 10);
            ctx.fillRect(10, leftPad.y, 20, 100);
            ctx.fillRect(770, rightPad.y, 20, 100);
        }
        draw();
    </script>
</body>
</html>
